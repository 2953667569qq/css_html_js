<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/30.css">
    <!--一般link在style上面 

        外部样式优先级低于内部样式优先级 
        行内样式优先级高于内部样式优先级
        （只有样式冲突才会这样）
        就近原则
    -->
    <!--如果在后面加上！import，那么优先级就会变得最高

        

     -->
    <style>
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <div  style="color: brown;">11111111111111</div>
</body>
</html>
