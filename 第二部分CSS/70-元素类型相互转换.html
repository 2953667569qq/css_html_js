<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过转化为同一个盒子，实现无缝衔接 */
        .box1
        {
            display: block;
        }
        .box2
        {
            display: none;
        }
        .box3:hover ul{
            display: block;
        }
    </style>
</head>
<body>
    <img src="RESOURCE/1.jpg" alt="" class="box1">
    <p>111111</p>
    <div class="box3">
        军事
        <ul class="box2">
            <li>大炮</li>
            <li>飞机</li>
            <li>坦克</li>
        </ul>
    </div>
</body>
</html>
