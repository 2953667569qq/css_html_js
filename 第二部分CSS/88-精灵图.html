<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 精灵图是一种将多个图标合成一个大图片，然后通过background-position显示特定位置的技术 
     精灵图可以减少对服务器的请求技术-->
<style>
    div{
        width: 103px;
        height: 32px;
        float: left;
        margin: 10px;
        background-color: coral;
        background-image: url(RESOURCE/img88/1.png);
    }
    .box1{
        background-position: -205px -111px;
    }
    .box2{
        background-position: -205px -74px;
    }
    .box3{
        background-position: -205px -37px;
    }
    .box4{
        background-position: -205px -0px;
    }
    .box5{
        background-position: -205px -148px;
    }
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
