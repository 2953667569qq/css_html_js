<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }

        .box2 {
            /* 可以分开设置，设置四个方向 */
            width: 200px;
            height: 200px;
            border-style:solid dotted double dashed;
       
            border-width: 8px 16px 32px 64px;
            border-color: brown black blue green;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
