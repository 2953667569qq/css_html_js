<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1
        {
            color: red;
        }
        .class2
        {
            color: rgb(11, 99, 77);
        }
        .class3
        {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <p class="class1">用color属性指定字体颜色，一共有三种写法</p>
    <p class="class2">分别是直接写颜色名，调用rgb接口，用#16进制表示</p>
    <p class="class3">16进制6个字段，每两个字段代表一个0-255的取值范围</p>
</body>
</html>
