<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1 {
            font-size: 20px;
            font-family: 黑体;
        }

        .style2 {
            font-size: 30px;
            font-family: 哈哈体, 宋体;
        }
    </style>
</head>

<body>
    <p class="style1">黑体，字体的大小为20px</p>
    <p class="style2">宋体，字体大小为30px</p>
</body>

</html>
<!--font-size:设置字体尺寸，浏览器默认为16px，常用字号为12px-->
<!--font-family:设置字体样式，默认为微软雅黑，多个字体可以用，隔开，
如果第一个字体浏览器没有，就用第二个字体，以此类推-->
