<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1
        {
            font-weight: 100;
            /* 赋值法 */
        }
        #id2
        {
            /* 取修饰词法 */
            font-weight: bold;
        }
        #id3
        {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p id="id1">字体粗细可以通过赋值法和取修饰词</p>
    <p id="id2">字体赋值常用的为100、400、700，只能取值100-900之间</p>
    <p id="id3">字体倾斜只能用修饰词</p>
</body>
</html>
