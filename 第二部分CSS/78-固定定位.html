<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed
        {
            /* 脱离窗口，无论如何滚动都在这里 */
            width: 100px;
            height: 100px;
            position: fixed;
            right: 30px;
            bottom: 100px;
            background-color: blueviolet;
        }
        
        .box{
            width: 1000px;
            height: 1000px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="fixed"></div>
    <div class="box"></div>
</body>
</html>
