<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- float :半脱离，会实现文字环路 -->
     <!-- position：全脱离。直接覆盖 -->
      <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
     
        }
        .box2{
          
            width: 400px;
            height: 400px;
            background-color:lawngreen;
           
           
            
        }
      </style>
</head>
<body>
   
    <div class="box1"></div>
    <div class="box2">我没有被遮挡,内容被遮挡了</div>
    
</body>
</html>
