<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test1
        {
            background-color: blue;
        }
        #test2
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p id="test1">使用ID1</p>
    <p id="test2">使用ID2</p>
    <!--一个Id只能对应一个标签，这才是规范写法，
    不能对应多个标签，比如这里已经用了test1了，
    就不能再给别的标签使用了-->
</body>
</html>
