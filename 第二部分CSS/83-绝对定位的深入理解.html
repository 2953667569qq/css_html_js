<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 通过定位让元素可以设置宽高 */
            top: 100px;
            position: absolute;
        }
        .box2
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 浮动也可以 */
            float: right;
        }
    </style>
</head>
<body>
    <span class="box1">1111</span>
    <span class="box2">1111</span>
    
</body>
</html>
