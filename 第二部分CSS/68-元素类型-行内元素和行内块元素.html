<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            /* 具有dispaly：block或者display:list-item的就是块元素 */
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-bottom: 100px;
         
        }
        p
        {
            /* 无效 */
            width: 100px;
            height: 100px;
        }
        img
        {
            /* 行内块元素有效 */
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p>行内元素设置宽高无效</p>
        <img src="RESOURCE/1.jpg" alt="有效">
    </div>
</body>
</html>
