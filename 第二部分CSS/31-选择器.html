<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            background-color: aquamarine;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 元素选择器
    就是不同范围进行分类
    使用诸如h1等选择器，范围太广，下次讲类选择器。
    
    
    -->
    <h1>kfask;fha;lf</h1>
    <!-- 可以看到范围太广了 -->
</body>
</html>
