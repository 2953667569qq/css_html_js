<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 20px; /* 设置字体大小 */
            margin-left: auto; /* 左边距自动 */
            margin-right: auto; /* 右边距自动 */
            border-collapse: collapse; /* 合并边框 */
            border-color: chartreuse;
            border-radius: 4px;
        }
        td {
            padding: 10px; /* 单元格内边距 */
            text-align: center; /* 单元格文本居中 */
    
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table border=3px;>
        <tr>
            <td>学习部分</td>
            <td>完成时间</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>2023年12月12月4日</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>2023年12月12月4日</td>
        </tr>
    </table>
</body>
</html>
