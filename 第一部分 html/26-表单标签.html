<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        form 表单
        文本输入框
     -->

    <button type="reset">重置</button>
    <input type="button" value="自定义按钮">
    </form>
