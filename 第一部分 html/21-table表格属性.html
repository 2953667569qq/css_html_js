<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2"  width="50%" height="100px" 
    align="center" bordercolor="red" bgcolor="yellow" cellspacing="40px"
    cellpadding="100px">
        <!--
            borer 设置表格外边框线的粗细
            width 设置表格宽度宽度（不是单元格宽度）c
            height 设置表格长度  
            参数：px--像素点大小    %--相对父元素大小 这里body是父元素，所以是他的大小的百分比
            高度：% 是相对内容撑起来，没写的时候height=0；
            对齐方式：align 参数：left center right
            bordercolor 设置线的颜色
            bgcolor 设置背景颜色 
            cellspacing 设置单元格和单元格之间间距
            cellpadding 设置单元格与内容之间的间距  从左开始算
        -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
