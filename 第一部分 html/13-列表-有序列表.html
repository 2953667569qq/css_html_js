<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>ol就是有序列表</li>
        <li>ol里面只能放li标签，即ol的下级只能是li标签</li>
        <li>li里面可以放其他标签</li>
        <li>前面的数字是有序列表自动生成的</li>
        <li>crtl+/可以自动生成注释</li>
    </ol>
    <p><strong>ol的属性</strong></p>
    <ol type="I">
        <li>ol有type属性，可以改序号样式 type="a" type="1" type="i" type="I"</li>
        <li>第二个序号</li>
    </ol>
    <ol type="1" start="20">
        <li>ol有start属性，可以设置开始的值 start="数字"</li>
        <li>比如这里star="4"</li>
    </ol>
</body>
</html>
