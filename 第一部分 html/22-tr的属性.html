<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="2px" width="300px" height="90px">
    <tr height="60px" bgcolor="red" align="center" valign="middle">
        <!-- tr的属性 -->
        <!-- 
            height  高度
            bgcolor 背景颜色
            align 文字水平对齐
            valign 文字竖直对齐 参数：top middle bottom

         -->
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr height="100px" bgcolor="blue" align="left" valign="top">
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
    <tr height="300px" bgcolor="yellow" align="right" valign="bottom">
        <td>x</td>
        <td>y</td>
        <td>z</td>
    </tr>
</table>
    
</body>
</html>
