<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellspacing="1px" width="100px" height="200px">
        <tr>
            <td width="50px" height="120px" bgcolor="yellow"
            align="right" valign="top">a</td>
            <!-- td属性 -->
            <!-- 
                width 宽度，影响的整列的宽度
                height 高度，影响的整行的高度
                bgcolor 颜色
                align 水平对齐方式
                valign 垂直对齐方式
             -->
            <td>b</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
