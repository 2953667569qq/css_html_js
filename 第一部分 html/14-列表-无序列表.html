<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center> <h2>无序列表</h2> </center>
     <ul type="disc">
        <li>无序列表代表无序</li>
        <li>ul的下级只能是li，但是li里可以加其他标签</li>
        <li>无序列表代表无序，li里有type属性</li>
        <li>type="disc" 实心圆 </li>
        <br>
    </ul>
    <ul type="circle">
        <li>type="circle" 空心圆</li>
    </ul>
    <ul type="square">
        <li>type="square" 方形</li>
    </ul>
    <ul type="none">
        <li>type="none" 没有标号，这个用的最多，因为可以自定义了</li>
    </ul>
</body>
</html>
