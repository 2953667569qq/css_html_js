<!DOCTYPE html><!--按照html5使用 特殊且固定的文档声明标签-->
<html lang="en"><!--告诉浏览器，里面包含的语言是en  （English）也可以改成其他语言  ja-jp 日文 ch-CN-->
<head>
    <meta charset="UTF-8"><!--编码规范声明，对浏览器声明 UTF-8 万国码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>hello world你好世界</center>
</body>
</html>
